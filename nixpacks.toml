# Nixpacks configuration untuk Railway deployment
# Dokumentasi: https://nixpacks.com/docs/configuration

[variables]
NODE_ENV = "production"
NIXPACKS_PHP_VERSION = "8.2"

[phases.setup]
nixpkgs = ["php82", "php82Extensions.mysql", "php82Extensions.pdo", "composer", "nodejs", "yarn"]

[phases.build]
cmds = [
    "mkdir -p bootstrap/cache storage/logs",
    "chmod -R 775 bootstrap/cache storage",
    "composer install --no-dev --optimize-autoloader",
    "php artisan config:cache",
    "php artisan route:cache"
]

[phases.start]
cmd = "vendor/bin/heroku-php-apache2 public/"
